<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Personas</title>

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/personas-style.css">
    <link rel="stylesheet" href="src/components/header/header.css">
</head>

<body>

    <header>
        <div class="left corner">
            <a href="projects.html"><img src="src/components/images/logo.png" style="height: 70px; cursor: pointer;"></a>
        </div>
        <div class="right corner">
            <button class="nav-bar-button" id="btnContact">Contate-nos</button>
            <a href=""><img src="src/components/images/user.png" style="height: 80px;"></a>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <main class="container">
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <h1>Nome do Projeto</h1>
            <a href=""><img src="src/components/images/more.png" alt="more" style="width: 40px;"></a>
        </div>

        <p class="descricao" style="color: #2B7483; font-weight: 600; width: 100%; margin-bottom: 50px;">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sodales non eros nec pellentesque.
        </p>

        <!-- GRID DE PERSONAS -->
        <section id="grid-personas" class="grid-personas"></section>

    </main>

    <script src="src/scripts/personas.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recupera o que foi salvo no JS anterior
            const dados = localStorage.getItem('personaAtiva');

            if (dados) {
                const p = JSON.parse(dados);

                // Preenche Título
                const titulo = document.querySelector('.page-title');
                if(titulo) titulo.innerText = p.nome;

                // Preenche Input
                const inName = document.querySelector('.input-name input');
                if(inName) inName.value = p.nome;

                const inAge = document.querySelector('.input-age input');
                if(inAge) inAge.value = p.idade || "-"; 

                const inGender = document.querySelector('.input-gender input');
                if(inGender) inGender.value = p.genero || "-";

                const txtDesc = document.querySelector('.styled-textarea');
                if(txtDesc) txtDesc.value = p.desc;
            }
        });
    </script>
</body>
</html>
</body>
</html>
